<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento | Chevrolet</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <div class="banner">
        <h2 class="brand"><a href="https://es.chevrolet.com/">CHEVROLET</a></h2>
        <nav class="menu">
            <ul>
                <li><a href="https://es.chevrolet.com/performance-vehicles">Camaro</a></li>
                <li><a href="https://es.chevrolet.com/performance-vehicles">Corvette</a></li>
                <li><a href="https://www.chevrolet.com.ar/autos-0km/nuevo-cruze-sedan-deportivo">Cruze</a></li>
                <li><a href="https://es.chevrolet.com/electric/silverado-ev">Silverado</a></li>
                <li><a href="https://es.chevrolet.com/upcoming-vehicles/2025-suburban-and-tahoe">Suburban</a></li>
            </ul>
        </nav>
    </div>
    <div class="img-container">
        <div class="topleft-img">
            <a href="https://es.chevrolet.com/performance-vehicles">
                <img src="imagenes/camaro.png" alt="camaro">
                <div class="caption">Camaro</div>
            </a> 
        </div>
        <div class="topright-img">
            <a href="https://es.chevrolet.com/electric/silverado-ev">
                <img src="imagenes/silverado.png" alt="silverado">
                <div class="caption">Silverado</div>
            </a>
        </div>
        <div class="bottomleft-img">
            <a href="https://es.chevrolet.com/performance-vehicles">
                <img src="imagenes/corvette.png" alt="corvette">
                <div class="caption">Corvette</div>
            </a>
        </div>
        <div class="bottomright-img">
            <a href="https://es.chevrolet.com/upcoming-vehicles/2025-suburban-and-tahoe">
                <img src="imagenes/suburban.png" alt="suburban">
                <div class="caption">Suburban</div>
            </a>
        </div>
        <div class="centered-img">
            <a href="https://www.chevrolet.com.ar/autos-0km/nuevo-cruze-sedan-deportivo">
                <img src="imagenes/cruze.png" alt="cruze">
                <div class="caption">Cruze</div>
            </a>
        </div>
    </div>
</body>
</html>
